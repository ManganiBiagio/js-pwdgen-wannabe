<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psw-generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <main>
        <div class="container">
            <div class="row p-5">
                <div class="col">

                    <form class="row gy-2 gx-3 align-items-center">
                        <div class="col-auto">
                            <label class="visually-hidden"  for="nome">Name</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome">
                        </div>
                        <div class="col-auto">
                            <label class="visually-hidden" for="cognome">Name</label>
                            <input type="text" class="form-control" id="cognome" placeholder="Cognome">
                        </div>
                        <div class="col-auto">
                            <div class="d-flex align-items-center border border-light p-2 bg-light">
                                <label for="colore" class="form-label">Inserisci il tuo colore
                                    preferito</label>
                                <input type="color" class="form-control form-control-color" id="colore" value="#563d7c"
                                    title="Choose your color">
                            </div>
                        </div>

                    </form>
                    <div>
                        <button class="btn btn-primary" id="bottone-form">Genera la password</button>
                        <div class="p-3" id="box-output">
                            <div>La tua password generata:<span id="output-span"></span></div>
                            
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>

</body>

</html>
